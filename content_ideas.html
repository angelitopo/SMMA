<!-- templates/content_ideas.html -->

{% extends "base.html" %}

{% block content %}
    <h2>üìù Content Ideas</h2>
    <form method="POST">
        <div class="form-group">
            <label for="client">Select Client</label>
            <select class="form-control" id="client" name="client">
                {% for client in clients %}
                    <option value="{{ client }}">{{ client }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="idea">Add Content Idea</label>
            <input type="text" class="form-control" id="idea" name="idea" placeholder="Enter content idea">
        </div>
        <div class="form-group">
            <label for="category">Select Category</label>
            <select class="form-control" id="category" name="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Content Idea</button>
    </form>
    <hr>
    {% for client in clients %}
        <h4>{{ client }} Content Ideas</h4>
        <ol>
            {% for item in data[client] %}
                <li><strong>{{ item.category }}</strong>: {{ item.idea }}</li>
            {% endfor %}
        </ol>
    {% endfor %}
{% endblock %}
