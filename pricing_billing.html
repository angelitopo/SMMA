<!-- templates/pricing_billing.html -->

{% extends "base.html" %}

{% block content %}
    <h2>ðŸ’° Pricing & Billing</h2>
    <form method="POST">
        <div class="form-group">
            <label for="client">Select Client</label>
            <select class="form-control" id="client" name="client">
                {% for client in clients %}
                    <option value="{{ client }}">{{ client }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Set Monthly Fee (USD)</label>
            <input type="number" class="form-control" id="amount" name="amount" min="0" step="50" placeholder="Enter amount">
        </div>
        <button type="submit" class="btn btn-primary">Set Pricing</button>
    </form>
    <hr>
    {% for client in clients %}
        <h4>{{ client }} Pricing</h4>
        <p><strong>Monthly Fee:</strong> ${{ data[client].amount }}</p>
        <p><strong>Next Billing Date:</strong> {{ data[client].due_date }}</p>
    {% endfor %}
{% endblock %}
