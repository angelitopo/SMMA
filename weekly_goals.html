<!-- templates/weekly_goals.html -->

{% extends "base.html" %}

{% block content %}
    <h2>ðŸŽ¯ Weekly Goals (SMART)</h2>
    <form method="POST">
        <div class="form-group">
            <label for="client">Select Client</label>
            <select class="form-control" id="client" name="client">
                {% for client in clients %}
                    <option value="{{ client }}">{{ client }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="goal">Enter SMART Goal</label>
            <input type="text" class="form-control" id="goal" name="goal" placeholder="Enter goal">
        </div>
        <button type="submit" class="btn btn-primary">Add Goal</button>
    </form>
    <hr>
    {% for client in clients %}
        <h4>{{ client }} Weekly Goals</h4>
        <ol>
            {% for g in data[client] %}
                <li>{{ g }}</li>
            {% endfor %}
        </ol>
    {% endfor %}
{% endblock %}
